<html>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            console.log('in fn')
            var player_id = Math.random().toString(36).substring(7);
            $('#player').text('Player : ' + player_id);
            var socket = io();
            var room_id;
            document.getElementById('join-btn').onclick = function changeContent() {
                room_id = $('#room-id').val();
                socket.emit('join', {'room_id': room_id, 'player_id': player_id})
            };
            socket.on(player_id + '-game-start', function(result) {
                $('#join-game').hide();
                $('#game-board').show();
                let player_no = 0;
                result.players.forEach(pl_id => {
                    player_no++;
                    console.log('pl id '+pl_id)
                    let player = result.game[pl_id];
                    if(player.turn && player_id == pl_id) {
                        $('#roll-' + player_no).show();
                    } else {
                        $('#roll-' + player_no).hide();
                    }
                    $('#player-' + player_no + '-name').text('Player: ' + pl_id);
                    $('#player-' + player_no + '-score').text('Score: ' + player.score);
                })
            });
            socket.on('roll-result', function(result) {
                let player_no = 0;
                if(result.status == 'complete') {
                    result.players.forEach(pl_id => {
                        player_no++;
                        let player = result.game[pl_id];
                        $('#roll-' + player_no).hide();
                        $('#player-' + player_no + '-score').text('Score: ' + player.score);
                    });
                    $('#game-status').text('Game ended - Player ' + result.winning_player + ' won');
                } else {
                    result.players.forEach(pl_id => {
                        player_no++;
                        let player = result.game[pl_id];
                        $('#player-' + player_no + '-score').text('Score: ' + player.score);
                        if(player.turn && pl_id == player_id) {
                            $('#roll-' + player_no).show();
                        } else {
                            $('#roll-' + player_no).hide();
                        }
                    });
                }
                
            });
            document.getElementsByName('roll-btn').forEach(elem => {
                elem.onclick = function roll() {
                    let player_no = parseInt(elem.id.replace('roll-', ''));
                    socket.emit('roll', {player_no: player_no, room_id: room_id});
                };
            });
        });

    </script>
    <body>
        <div id='player-details'><h1 id='player'></h1></div>
        <div id='join-game'>
            <input type='text' id='room-id' placeholder='Enter room id'/><button id='join-btn'>Join</button>
        </div>
        <div id='game-board' hidden>
            <h3 id='game-status'>Game commenced</h3>
            <div id='score-board'>
                <div id='player-1'>
                    <span id='player-1-name'></span>
                    <span id='player-1-score'></span>
                    <button id='roll-1' hidden name='roll-btn'>Roll</button>
                </div>
                <div id='player-2'>
                    <span id='player-2-name'></span>
                    <span id='player-2-score'></span>
                    <button id='roll-2' name='roll-btn' hidden>Roll</button>
                </div>
            </div>
        </div>
    </body>
    
</html>
